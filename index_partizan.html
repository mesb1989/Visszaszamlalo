
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visszaszámláló - Kormányváltás 2026</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/41/Orszaghaz_night.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    iframe {
      margin: 1rem 0;
      max-width: 100%;
    }
    .countdown {
      font-size: 2em;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    Kormányváltás 2026 - Az óra ketyeg...
  </header>
  <main>
    <div class="countdown" id="countdown"></div>
    <iframe 
      width="100%" 
      height="315" 
      src="https://www.youtube.com/embed/videoseries?list=PLiQ1IThs1NNOShiuvSY9dU6R8E46g2TzJ" 
      title="Partizán lejátszási lista" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </main>

  <script>
    const targetDate = new Date("2026-04-12T08:00:00").getTime(); // Feltételezett választási időpont
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "A választás elkezdődött!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `Hátralévő idő: ${days} nap ${hours} óra ${minutes} perc ${seconds} másodperc`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
