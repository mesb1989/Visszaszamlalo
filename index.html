
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Az óra ketyeg</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f6f2;
      --fg: #1f2937;
      --accent: #b91c1c;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --muted: #6b7280;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
    }

    header {
      background: url('https://pixabay.com/hu/photos/parlament-%C3%A9p%C3%BClet-%C3%A9p%C3%ADt%C3%A9szet-1440679/') center center / cover no-repeat;
      padding: 4rem 1rem 3rem;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 1.8rem;
      font-family: 'Roboto Mono', monospace;
    }

    main {
      display: flex;
      justify-content: space-between;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      gap: 2rem;
      flex-wrap: wrap;
    }

    aside, section {
      flex: 1;
      min-width: 300px;
    }

    h2 {
      font-size: 1.3rem;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 12px;
    }

    .news-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .news-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      padding: 1rem 1.2rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .news-card a {
      text-decoration: none;
      font-weight: bold;
      color: var(--fg);
    }

    .news-meta {
      margin-top: 0.3rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media(max-width: 768px) {
      main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Az óra ketyeg, a régi rendszer leáll.</h1>
    <div id="countdown">Betöltés...</div>
  </header>

  <main>
    <aside>
      <h2>Partizán</h2>
      <iframe src="https://youtube.com/playlist?list=PLiQ1IThs1NNOShiuvSY9dU6R8E46g2TzJ&si=48vQVkaP23HrDmnm" allowfullscreen></iframe>
    </aside>

    <section>
      <h2>Valódi hírek</h2>
      <div id="news" class="news-list"></div>
    </section>

    <aside>
      <h2>ATV</h2>
      <iframe src="https://www.youtube.com/embed/videoseries?list=PLLbVIN5-thkpkZHQTqiwBTXC4KCv28KUt" allowfullscreen></iframe>
    </aside>
  </main>

  <script>
    const countdownDate = new Date("2026-04-12T06:00:00+02:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      if (distance <= 0) {
        countdownEl.textContent = "A választás elkezdődött!";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.textContent = `${days} nap ${hours} óra ${minutes} perc ${seconds} mp`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    const feeds = [
      { name: "Telex", url: "https://telex.hu/rss" },
      { name: "444", url: "https://444.hu/feed" },
      { name: "Átlátszó", url: "https://atlatszo.hu/feed" },
      { name: "Mérce", url: "https://merce.hu/feed" }
    ];

    async function fetchFeed(feed) {
      const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(feed.url);
      try {
        const res = await fetch(proxy);
        const data = await res.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");
        const items = xml.querySelectorAll("item");
        return Array.from(items).slice(0, 2).map(item => ({
          title: item.querySelector("title").textContent,
          link: item.querySelector("link").textContent,
          pubDate: item.querySelector("pubDate")?.textContent || "",
          source: feed.name
        }));
      } catch (err) {
        console.error(`Hiba a(z) ${feed.name} hírcsatornával:`, err);
        return [];
      }
    }

    async function loadNews() {
      const container = document.getElementById("news");
      container.innerHTML = "";
      for (const feed of feeds) {
        const items = await fetchFeed(feed);
        items.forEach(item => {
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <a href="${item.link}" target="_blank">${item.title}</a>
            <div class="news-meta">${item.source} • ${new Date(item.pubDate).toLocaleString("hu-HU", { dateStyle: "medium", timeStyle: "short" })}</div>
          `;
          container.appendChild(card);
        });
      }
    }

    loadNews();
    setInterval(loadNews, 15 * 60 * 1000);
  </script>
</body>
</html>
