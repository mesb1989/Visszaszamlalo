
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kormányváltás 2026 - Az óra ketyeg</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
        }
        header {
            background: url('parlament.jpg') center/cover no-repeat;
            padding: 60px 20px 100px;
            text-align: center;
        }
        header h1 {
            font-size: 2em;
            font-weight: bold;
            color: #f8f8f8;
            text-shadow: 2px 2px 4px #000;
        }
        .countdown {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 30px;
        }
        .media-grid {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .news-block, .video-block {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
        }
        .video-block iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        .news-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .news-item {
            margin: 10px 0;
            font-size: 0.95em;
        }
        @media(min-width: 768px) {
            .media-grid {
                flex-direction: row;
                justify-content: space-around;
                width: 100%;
            }
            .news-block {
                flex: 2;
            }
            .video-block {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Az óra ketyeg, a régi rendszer leáll.<br>Indul az új.</h1>
        <div class="countdown" id="countdown"></div>
    </header>

    <div class="main">
        <div class="media-grid">
            <div class="video-block">
                <div class="news-title">Partizán</div>
                <iframe src="https://www.youtube.com/embed/videoseries?list=PLiQ1IThs1NNOShiuvSY9dU6R8E46g2TzJ" allowfullscreen></iframe>
            </div>
            <div class="news-block">
                <div class="news-title">Valódi hírek</div>
                <div id="news"></div>
            </div>
            <div class="video-block">
                <div class="news-title">ATV</div>
                <iframe src="https://www.youtube.com/embed/videoseries?list=PLDcgAzKvMm0hAHsRdqBboGlEpXEs8KzlE" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date("2026-04-08T06:00:00").getTime();
        const countdownEl = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownEl.textContent = `Hátralévő idő: ${days} nap ${hours} óra ${minutes} perc ${seconds} másodperc`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        const feeds = [
            "https://telex.hu/rss",
            "https://444.hu/feed",
            "https://atlatszo.hu/feed",
            "https://merce.hu/feed"
        ];

        async function fetchFeed(url) {
            const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
            try {
                const res = await fetch(api);
                const data = await res.json();
                return data.items.slice(0, 2);
            } catch {
                return [];
            }
        }

        async function loadNews() {
            const container = document.getElementById("news");
            container.innerHTML = "";
            for (const url of feeds) {
                const items = await fetchFeed(url);
                items.forEach(item => {
                    const div = document.createElement("div");
                    div.className = "news-item";
                    div.innerHTML = `<a href="${item.link}" target="_blank" style="color:#8ec3ff">${item.title}</a><br><span style="color: #aaa; font-size: 0.8em;">${item.pubDate}</span>`;
                    container.appendChild(div);
                });
            }
        }

        loadNews();
        setInterval(loadNews, 15 * 60 * 1000);
    </script>
</body>
</html>
