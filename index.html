
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Az óra ketyeg – Változás jön</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
    }
    header {
      background-image: url('parlament.jpg');
      background-size: cover;
      background-position: center;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header h1 {
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      font-size: 28px;
    }
    .countdown {
      text-align: center;
      font-size: 32px;
      margin: 20px 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 10px;
    }
    .column {
      flex: 1;
      min-width: 300px;
      margin: 10px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }
    .news {
      display: grid;
      gap: 10px;
    }
    .news article {
      background: #333;
      padding: 10px;
      border-radius: 6px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Az óra ketyeg, a régi rendszer leáll. Indul az új.</h1>
  </header>
  <div class="countdown" id="countdown">Visszaszámlálás...</div>
  <div class="container">
    <div class="column">
      <h2>Partizán</h2>
      <iframe src="https://www.youtube.com/embed/videoseries?list=PLiQ1IThs1NNOShiuvSY9dU6R8E46g2TzJ" allowfullscreen></iframe>
    </div>
    <div class="column news" id="news">
      <h2>Valódi hírek</h2>
      <p>Hírek betöltése...</p>
    </div>
    <div class="column">
      <h2>ATV</h2>
      <iframe src="https://www.youtube.com/embed/videoseries?list=PLDcgAzKvMm0hAHsRdqBboGlEpXEs8KzlE" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const targetDate = new Date("2026-04-12T06:00:00").getTime();
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        countdown.innerHTML = "Eljött a változás napja!";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `${days} nap ${hours} óra ${minutes} perc ${seconds} másodperc`;
    }
    setInterval(updateCountdown, 1000);

    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://telex.hu/rss")
      .then(res => res.json())
      .then(data => {
        const newsBox = document.getElementById("news");
        newsBox.innerHTML = '';
        data.items.slice(0, 4).forEach(item => {
          const article = document.createElement("article");
          article.innerHTML = `<h3><a href="${item.link}" target="_blank">${item.title}</a></h3><p>${item.pubDate}</p>`;
          newsBox.appendChild(article);
        });
      });
  </script>
</body>
</html>
