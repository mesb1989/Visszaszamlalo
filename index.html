
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>A régi rendszer leáll, indul az új!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="playMusicOnce()">
    <audio id="bg-music" loop>
        <source src="audio/0076. Epic Inspirational - AShamaluevMusic.mp3" type="audio/mpeg">
        A böngésződ nem támogatja az audio lejátszást.
    </audio>

    <header>
        <img src="parlament.jpg" alt="Országház" class="header-img">
        <h1>A régi rendszer leáll, indul az új!</h1>
    </header>
    <section class="countdown-section">
        <div id="countdown"></div>
    </section>
    <main class="grid-layout">
        <aside class="video">
            <div id="partizan-video"></div>
        </aside>
        <section class="news">
            <h2>Valódi hírek</h2>
            <div id="news-container">Hírek betöltése...</div>
        </section>
        <aside class="video">
            <div id="atv-video"></div>
                    width="100%" height="300" frameborder="0" allowfullscreen style="border-radius:8px;"></iframe>
        </aside>
    </main>
    <script>
        let musicStarted = false;
        function playMusicOnce() {
            if (!musicStarted) {
                const music = document.getElementById("bg-music");
                music.play().catch(e => {});
                musicStarted = true;
            }
        }
    </script>
    <script src="script.js"></script>
    <script src="rss.js"></script>
    <script src="rss_videok.js"></script>
</body>
</html>
