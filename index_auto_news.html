
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kormányváltás 2026</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #111;
    }

    header {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/41/Orszaghaz_night.jpg');
      background-size: cover;
      background-position: center;
      height: 250px;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
    }

    .main {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .sidebar, .content {
      flex: 1;
      min-width: 280px;
    }

    .countdown {
      font-size: 2em;
      text-align: center;
      margin: 1rem 0;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .news {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .news h2 {
      margin-top: 0;
    }

    .news-item {
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: #f0f0f0;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    Kormányváltás 2026 - Az óra ketyeg...
  </header>

  <div class="countdown" id="countdown"></div>

  <div class="main">
    <div class="sidebar">
      <h3>Partizán</h3>
      <iframe src="https://www.youtube.com/embed/videoseries?list=PLiQ1IThs1NNOShiuvSY9dU6R8E46g2TzJ"
        title="Partizán lejátszási lista" allowfullscreen></iframe>
    </div>

    <div class="content">
      <div class="news">
        <h2>Valódi hírek</h2>
        <div id="news-container">Betöltés...</div>
      </div>
    </div>

    <div class="sidebar">
      <h3>ATV</h3>
      <iframe src="https://www.youtube.com/embed/videoseries?list=UU8VX7gy2pCK8X9frnC-zEIQ"
        title="ATV lejátszási lista" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const targetDate = new Date("2026-04-12T08:00:00").getTime();
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "A választás elkezdődött!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `Hátralévő idő: ${days} nap ${hours} óra ${minutes} perc ${seconds} másodperc`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    const feedUrls = [
      "https://telex.hu/rss",
      "https://444.hu/feed",
      "https://atlatszo.hu/feed",
      "https://merce.hu/feed"
    ];

    async function fetchFeed(feedUrl) {
      const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;
      try {
        const res = await fetch(api);
        const data = await res.json();
        return data.items.slice(0, 2); // csak 2 hír minden forrásból
      } catch (err) {
        console.error("Hiba a(z)", feedUrl, "letöltésekor:", err);
        return [];
      }
    }

    async function loadNews() {
      const container = document.getElementById("news-container");
      container.innerHTML = "";
      for (const url of feedUrls) {
        const articles = await fetchFeed(url);
        for (const article of articles) {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `<a href="${article.link}" target="_blank"><strong>${article.title}</strong></a><br><small>${new Date(article.pubDate).toLocaleString()}</small>`;
          container.appendChild(div);
        }
      }
    }

    loadNews();
    setInterval(loadNews, 15 * 60 * 1000); // frissítés 15 percenként
  </script>
</body>
</html>
